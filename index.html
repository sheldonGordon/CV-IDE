<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="src/styles.scss" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!-- Canonical -->
    <link rel="canonical" href="https://www.example.com" />
    <!-- Robots -->
    <meta name="robots" content="noindex, nofollow" />
    <!-- Device -->
    <!-- <meta name="viwport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5"
    />

    <meta name="format-detection" content="telephone=no" />
    <!-- Title -->
    <title>CV IDE</title>
    <!-- Description -->
    <meta name="description" content="Home description." />
    <!-- Social -->
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Quick Parcel Project — Home" />
    <meta name="twitter:description" content="Home description." />
    <meta name="twitter:image" content="#" />
    <!-- Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.example.com" />
    <meta property="og:title" content="Quick Parcel Project — Home" />
    <meta property="og:description" content="Home description." />
    <meta property="og:image" content="#" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <!-- Favicon -->
    <meta name="theme-color" content="#fff" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fanwood+Text:ital@0;1&family=Tenor+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body onresize="ResetColumnSizes()">
    <div id="page" onmouseup="EndDrag()" onmousemove="OnDrag(event)">
      <header id="explorer">
        <nav>
          <ul id="ul-tree">
            <li>
              <span class="caret">fr</span>
              <ul class="nested">
                <li>
                  <span class="caret">developpeur</span>
                  <ul class="nested">
                    <li>
                      <span class="caret">cv</span>
                      <ul class="nested">
                        <li>EtatCivil.java</li>
                        <li>Technologie.java</li>
                        <li>Experience.java</li>
                        <li>Formation.java</li>
                        <li>Langue.java</li>
                        <li>Loisir.java</li>
                      </ul>
                    </li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </header>
      <div id="leftdragbar" onmousedown="StartLeftDrag()"></div>
      <main id="content">
        <article>
          <section>
            Section 1
          </section>
          <section>
            Section 2
          </section>
          <section>
            Section 3
          </section>
        </article>
      </main>
      <div id="bottomdragbar" onmousedown="StartBottomDrag()"></div>
      <footer id="console">
        <nav>
          <ul>
            <li>Contact</li>
            <li>linkedin</li>
            <li>GitHub</li>
            <li>Soft skills</li>
          </ul>
        </nav>
      </footer>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
